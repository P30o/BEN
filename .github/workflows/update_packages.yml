name: 🛡️ تحديث آمن تلقائي بالكامل

on:
  push:
    paths:
      - 'debs/**'
  workflow_dispatch:

jobs:
  update_repo:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # صلاحيات الكتابة التلقائية

    steps:
      # الخطوة 1: التحقق من المستودع (باستخدام التوكن التلقائي)
      - name: ⬇️ تحميل الكود تلقائيًا
        uses: actions/checkout@v4
        with:
          # لا حاجة لتحديد التوكن هنا، سيستخدم GITHUB_TOKEN تلقائيًا
          fetch-depth: 0

      # الخطوة 2: إعداد البيئة
      - name: ⚙️ التثبيت التلقائي
        run: |
          sudo apt-get update -qq
          sudo apt-get install -yqq dpkg-dev bzip2 xz-utils

      # الخطوة 3: إنشاء الملفات
      - name: 📦 إنشاء الفهرس التلقائي
        run: |
          # إنشاء ملف Packages مع التحقق من الأخطاء
          if ! dpkg-scanpackages -m debs /dev/null > Packages; then
            echo "❌ فشل إنشاء ملف Packages"
            exit 1
          fi

          # الضغط مع التحقق
          bzip2 -kf Packages && [ ! -f Packages.bz2 ] && exit 1
          xz -kf Packages && [ ! -f Packages.xz ] && exit 1

      # الخطوة 4: الرفع التلقائي الآمن
      - name: 🔄 رفع التغييرات
        env:
          # استخدام المتغيرات التلقائية من GitHub
          GIT_USER: "github-actions[bot]"
          GIT_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
        run: |
          git config --global user.name "$GIT_USER"
          git config --global user.email "$GIT_EMAIL"
          
          git add Packages*
          
          if ! git diff-index --quiet HEAD --; then
            git commit -m "🔄 تحديث تلقائي [skip ci]"
            git pull --rebase
            git push
            echo "✅ تم التحديث بنجاح"
          else
            echo "🆗 لا يوجد تغييرات لرفعها"
          fi