name: 🛠️ تحديث مستودع الحزم (الإصدار النهائي)

on:
  push:
    paths:
      - 'debs/**'
  workflow_dispatch:

jobs:
  update_repo:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ⬇️ تحميل المستودع
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙️ تثبيت المتطلبات
        run: |
          sudo apt-get update -qq
          sudo apt-get install -yqq \
            dpkg-dev \
            bzip2 \
            xz-utils \
            apt-utils

      - name: 🔍 فحص ملفات .deb
        run: |
          echo "📂 عدد الحزم الموجودة: $(ls -1 debs/*.deb 2>/dev/null | wc -l)"
          for pkg in debs/*.deb; do
            if ! dpkg -I "$pkg" >/dev/null 2>&1; then
              echo "❌ ملف تالف: $pkg"
              exit 1
            fi
          done

      - name: 📦 إنشاء الفهرس (الطريقة الأقوى)
        run: |
          # إنشاء ملف override فارغ لتجنب التحذيرات
          touch override
          
          # الطريقة الأولى: dpkg-scanpackages مع تجاهل التحذيرات
          echo "🔄 جاري إنشاء ملف Packages..."
          if ! dpkg-scanpackages -m debs override > Packages 2>warnings.log; then
            echo "⚠️ ظهرت تحذيرات (تم تسجيلها في warnings.log) ولكن الملف أنشئ"
            cat warnings.log
          fi
          
          # الطريقة الاحتياطية إذا فشلت الأولى
          if [ ! -s Packages ]; then
            echo "🔄 تجربة طريقة apt-ftparchive..."
            apt-ftparchive packages debs > Packages
          fi
          
          # التحقق النهائي
          if [ ! -s Packages ]; then
            echo "❌ فشل إنشاء ملف الفهرس!"
            exit 1
          fi
          
          echo "✅ تم إنشاء الفهرس بنجاح (يحتوي على $(grep -c '^Package:' Packages) حزمة)"
          
          # الضغط مع التحقق
          bzip2 -kf Packages && [ ! -f Packages.bz2 ] && exit 1
          xz -kf Packages && [ ! -f Packages.xz ] && exit 1
          gzip -kf Packages && [ ! -f Packages.gz ] && exit 1
          
          # إنشاء ملفات التجزئة
          md5sum Packages > Packages.md5
          sha256sum Packages > Packages.sha256

      - name: 🔄 رفع التغييرات
        env:
          GIT_USER: "github-actions[bot]"
          GIT_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
        run: |
          git config --global user.name "$GIT_USER"
          git config --global user.email "$GIT_EMAIL"
          
          git add Packages*
          
          if git diff-index --quiet HEAD --; then
            echo "🆗 لا يوجد تغييرات لرفعها"
          else
            echo "🚀 جاري رفع التغييرات..."
            git pull --rebase
            git commit -m "🔄 تحديث تلقائي للفهرس [skip ci]"
            git push
            echo "🎉 تم تحديث المستودع بنجاح"
          fi